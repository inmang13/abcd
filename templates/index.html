<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Location Data</title>
</head>
<body>
    <h1>Retrieve Location Data</h1>
    
    <form method="POST">
        <!-- Select Location from Predefined Options -->
        <label for="location">Select a Location:</label>
        <select id="location" name="location">
            <option value="">--Select a Location--</option>
            <option value="Bridgewater, MA">Bridgewater, MA</option>
            <option value="Boston, MA">Boston, MA</option>
            <option value="Providence, RI">Providence, RI</option>
        </select>

        <!-- OR, Enter Custom USGS Site ID -->
        <label for="usgs_site_id">Enter USGS Site ID:</label>
        <input type="text" id="usgs_site_id" name="usgs_site_id" value="{{ usgs_site_id }}">

        <!-- OR, Enter Custom NOAA Site ID -->
        <label for="noaa_site_id">Enter NOAA Site ID:</label>
        <input type="text" id="noaa_site_id" name="noaa_site_id" value="{{ noaa_site_id }}">

        <!-- Select Date Range -->
        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="date" id="start_date" name="start_date" required>
        
        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="date" id="end_date" name="end_date" required>

        <button type="submit">Retrieve Data</button>
    </form>

    {% if plot_url %}
    <h3>Location Data Plot:</h3>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Plot">
    {% endif %}

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
