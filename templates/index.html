<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Retrieval and Model Calibration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="location-tab" data-toggle="tab" href="#location" role="tab" aria-controls="location" aria-selected="true">Location Data</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="model-tab" data-toggle="tab" href="#model" role="tab" aria-controls="model" aria-selected="false">Model Calibration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="scenario-tab" data-toggle="tab" href="#scenario" role="tab" aria-controls="scenario" aria-selected="false">Scenario Analysis</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="location" role="tabpanel" aria-labelledby="location-tab">
            <h1>Retrieve Location Data</h1>
            <form method="POST" id="location_form">
                <label for="location">Select Location:</label>
                <select id="location" name="location" required>
                    <option value="">--Select a Location--</option>
                    {% for location, sites in preset_locations.items() %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="start_date">Start Date (YYYY-MM-DD):</label>
                <input type="date" id="start_date" name="start_date" required>
                <br>
                <label for="end_date">End Date (YYYY-MM-DD):</label>
                <input type="date" id="end_date" name="end_date" required>
                <br>
                <button type="submit">Retrieve Data</button>
            </form>
        
            <h3>Location Data Plot:</h3>
            <div id="plot-container">
                {% if plot_url %}
                    <img src="data:image/png;base64,{{ plot_url }}" alt="Plot" class="img-fluid">
                {% else %}
                    <p>No plot available.</p>
                {% endif %}
            </div>
        </div>

        <div class="tab-pane fade" id="model" role="tabpanel" aria-labelledby="model-tab">
            <h1>Model Calibration</h1>
            <form method="POST" id="model_form">
                <label for="a">Parameter a:</label>
                <input type="number" id="a" name="a" step="any" value="{{ a if a is not none else '' }}" required>
                <br>
                <label for="b">Parameter b:</label>
                <input type="number" id="b" name="b" step="any" value="{{ b if b is not none else '' }}" required>
                <br>
                <label for="c">Parameter c:</label>
                <input type="number" id="c" name="c" step="any" value="{{ c if c is not none else '' }}" required>
                <br>
                <label for="d">Parameter d:</label>
                <input type="number" id="d" name="d" step="any" value="{{ d if d is not none else '' }}" required>
                <br>
                <label for="e">Parameter e:</label>
                <input type="number" id="e" name="e" step="any" value="{{ e if e is not none else '' }}" required>
                <br>
                <label for="Tb">Temperature Threshold (Tb):</label>
                <input type="number" id="Tb" name="Tb" step="any" value="{{ Tb if Tb is not none else '' }}" required>
                <br>
                <label for="lat">Latitude:</label>
                <input type="number" id="lat" name="lat" step="any" value="{{ lat if lat is not none else '' }}" required>
                <br>
                
                <!-- New Fields for S_init, G_init, and Area -->
                <label for="S_init">S_init (Initial S Value):</label>
                <input type="number" id="S_init" name="S_init" step="any" value="{{ S_init if S_init is not none else '' }}" required>
                <br>
        
                <label for="G_init">G_init (Initial G Value):</label>
                <input type="number" id="G_init" name="G_init" step="any" value="{{ G_init if G_init is not none else '' }}" required>
                <br>
        
                <label for="Area">Area (in square meters):</label>
                <input type="number" id="Area" name="Area" step="any" value="{{ Area if Area is not none else '' }}" required>
                <br>
        
                <button type="submit">Submit Calibration</button>
            </form>
        </div>        

        <div class="tab-pane fade" id="scenario" role="tabpanel" aria-labelledby="scenario-tab">
            <h1>Scenario Analysis</h1>
            <p>Content for Scenario Analysis will be displayed here.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
